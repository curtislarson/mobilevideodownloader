<template name="topVideoDownloads">
  <div class="container">
    <div class="row adsense-top-row">
    </div>
    <div class="row">
      <div class="col-md-12 col-xs-12 center-text">
        <h2 class="red">Top Video Downloads</h2>
      </div>
    </div>
    <div class="row">
      {{#each topDownloads}}
        <div class="col-md-3 col-xs-4 center-text small-margin">
          <img src="{{videoInfo.snippet.thumbnails.default.url}}" class="center-block img-responsive"/>
          <label class="title-label" style="margin-top:5px;">{{videoInfo.snippet.title}}</label>
          <br/>
          <label class="title-label red">{{numDownloads}} Downloads</label>
          <button type="button" class="btn red-button download-button">Download</button>
        </div>
      {{/each}}
    </div>
  </div>
</template>
